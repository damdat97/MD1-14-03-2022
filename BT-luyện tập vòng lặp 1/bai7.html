<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="text"></p>
<script>
    let i;
    for (i = 0; i <= 100; i++) {
        if ((i%3==0)&&(i%5==0)){
            console.log('FizzBuzz');
        } else if (i%3==0) {
            console.log('Fizz');
        }else if (i%5==0){
            console.log('Buzz');
        }else {
            console.log(i);
        }
    }
</script>
</body>
</html>
