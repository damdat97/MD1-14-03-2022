<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="but()">Chơi</button>
<script>
    function but() {
        let a = parseInt(prompt('Nhập khoảng muốn bắt đầu: '));
        let b = parseInt(prompt('Nhập khoảng muốn kết thúc: '));
        let c = Math.floor(Math.random() * (b - a) + a);
        for (i = 0; i < 3; i++) {
            let d = prompt('Nhập số muốn chơi: ');
            if (d==c){
                alert('Win!');
            } else if (d<c){
                alert('Số nhỏ hơn!');
            } else{
                alert('Số lớn hơn!');
            }
        }
    }
</script>
</body>
</html>
