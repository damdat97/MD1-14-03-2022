<script>
    function oddNumbers() {
        var arr = [];
        for (let i = 1; i < 50; i++) {
            let numbers = Math.floor(Math.random() * 50)
            if (numbers % 2 != 0) {
                arr.push(numbers)
            }
            return arr;
        } console.log
    }
</script>
