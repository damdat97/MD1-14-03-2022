<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt('Nhập cạnh a= ');
    let b=+prompt('Nhập cạnh b= ');
    let c=+prompt('Nhập cạnh c= ');
    if (a>0&&b>0&&c>0){
        if (a+b>c||a+c>b||b+c>a){
            alert('Đây là tam giác.');
        }
    }else {
        alert('Đây không phải tam giác.');
    }
</script>
</body>
</html>
