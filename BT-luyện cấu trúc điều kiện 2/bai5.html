<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="text"></h2>
<script>
    let a=+prompt('Nhập cạnh kề a: ');
    let b=+prompt('Nhập cạnh kề b: ');
    let s=a*b/2;
    document.getElementById('text').innerHTML='Diện tích= ' +s +'cm2';
</script>
</body>
</html>
