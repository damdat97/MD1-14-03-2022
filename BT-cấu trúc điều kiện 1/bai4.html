<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="text"></h2>
<script>
    let a= +prompt('a = ');
    let b= +prompt('b = ');
    let c= +prompt('c = ');
    let Max = a;
    document.getElementById('text').innerHTML='a là số lớn nhất.';
    if (Max < b){
        document.getElementById('text').innerHTML='b là số lớn nhất.';
    }
    if (Max <c){
        document.getElementById('text').innerHTML='c là số lớn nhất.';
    }
</script>
</body>
</html>
