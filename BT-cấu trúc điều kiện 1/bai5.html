<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="ketqua"></h2>
<script>
    let a = +prompt('Điểm bài kiểm tra: ');
    let b=+prompt('Điểm thi giữa kỳ: ');
    let c=+prompt('Điểm thi cuối kỳ: ');
    let d=a+b+c;
    if (d>25 && d<=30){
        document.getElementById('ketqua').innerHTML='Học lực giỏi!';
        } else if (d<=25 && d>15) {
        document.getElementById('ketqua').innerHTML='Học lực khá!';
    } else if (d<=15 && d>=0){
        document.getElementById('ketqua').innerHTML='Học lực kém!'
    } else {
        alert('ERRORRRRR!')
    }
</script>
</body>
</html>
