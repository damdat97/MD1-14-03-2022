<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="ketqua"></h2>
<script>
    let a = prompt('Nhập tuổi: ');
    if (a < 15) {
        document.getElementById('ketqua').innerHTML='Không đủ điều kiện học lớp 10!';
    } else {
        alert('Đủ điều kiện học.');
    }
</script>
</body>
</html>
