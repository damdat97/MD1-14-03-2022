<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="ketqua"></h2>
<script>
    let a = +prompt('Nhập số: ');
    if (a>0) {
        document.getElementById('ketqua').innerHTML='Số lớn hơn 0.'
    } else if (a < 0) {
        document.getElementById('ketqua').innerHTML='Số nhỏ hơn 0.';
    } else {
        alert('Đây là số 0');
    }
</script>
</body>
</html>
