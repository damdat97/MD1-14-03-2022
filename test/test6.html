<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="original"></p>
<p id="x"></p>
<p id="result"></p>
<script>
    let a=prompt('Nhập số giá trị có trong mảng: ');
    let arr=[];
    for (i=0;i<a;i++) {
        number=Math.floor(Math.random()*100);
        arr.push(number)
    } document.getElementById('original').innerHTML='Các giá trị trong mảng: '+arr;
    let count=0
    let x=prompt('Nhập x: ');
    for (i=0;i<arr.length;i++) {
        if (x == arr[i]) {
            count++
        }
        document.getElementById('result').innerHTML = 'Số giá trị x: ' + count;
    }
</script>
</body>
</html>
