<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="original"></p>

<p id="tong"></p>
<script>
    let a =prompt('Nhập vào số giá trị trong mảng: ')
    let arr=[];
    let number;
    for (i=0;i<a;i++){
        number=Math.floor(Math.random()*100);
        arr.push(number);
    } document.getElementById('original').innerHTML='Các giá trị trong mảng: ' +arr;
    let sum=0
    for (i=0;i<a;i++) {
        sum=sum+arr[i];
    } document.getElementById('tong').innerHTML='Tổng các giá trị trong mảng: ' +sum;
</script>
</body>
</html>
