<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="original"></p>
<p id="result"></p>
<script>
    let a=prompt('Nhập số giá trị trong mảng: ');
    let arr=[];
    let number;
    let max=0;
    for (i=0;i<a;i++) {
        number=Math.floor(Math.random()*100);
        arr.push(number)
    } document.getElementById('original').innerHTML='Các giá trị trong mảng: '+arr;
    for (i=0;i<arr.length;i++) {
        if (max < arr[i]) {
            max = arr[i]
        } document.getElementById('result').innerHTML='Số lớn nhất trong mảng: ' +max;
    }
</script>
</body>
</html>
