<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for (i=1;i<4;i++){
    for (j=0;j<13;j++){
      if ((j==(3-i)) || (j==(3+i)) || (j==(9-i)) || (j==(9+i)))
      {
        document.write('*');
      } else {
        document.write('&ensp;');
      }
    } document.write('<br>')
  }
   for (i=1;i<7;i++){
     for(j=0;j<13;j++){
       if ((j==i) || (j==(12-i))) {
         document.write('*');
       } else {
         document.write('&ensp;');
       }
     } document.write('<br>');
   }
</script>
</body>
</html>
