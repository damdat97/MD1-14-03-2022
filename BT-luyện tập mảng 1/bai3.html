<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Các số trong mảng:</p>
<p id="number"></p>
<p id="max"></p>
<p id="tb"></p>
<script>
    let a=parseInt(prompt('Số giá trị trong mảng: '));
    let arr=[];
    for (i=0;i<a;i++){
        number=Math.floor(Math.random()*100);
        arr.push(number);
    } document.getElementById('number').innerHTML=arr;
    let max = arr[0];
    for (i=0;i<a;i++){
        if (max<arr[i]){
            max=arr[i];
        }
    }document.getElementById('max').innerHTML='Giá trị lớn nhất trong mảng: ' +max;
    let sum=0
    for (i=0;i<a;i++){
        sum = sum + arr[i];
        b= sum/a;
    } document.getElementById('tb').innerHTML='Giá trị trung bình trong mảng: ' +b;
</script>
</body>
</html>
