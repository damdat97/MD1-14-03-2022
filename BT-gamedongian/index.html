<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left
        this.size = size;
        this.speed = 20;
        this.getHeroElement = function () {
            let str = '<img width = "' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="position:absolute;top: ' + this.top + 'px; left:' + this.left + 'px;" />'
            return str;
        }
        this.moveRight = function () {
            console.log(this.left)
            this.left = this.left + this.speed;
        }
        this.moveLeft = function () {
            this.left = this.left - this.speed;
        }
        this.moveUp = function () {
            this.top = this.top - this.speed;
        };
        this.moveDown = function () {
            this.top = this.top + this.speed;
        };
    }

    let hero = new Hero('pikachu.png', 200, 30, 200);
    window.addEventListener("keydown", start);

    function start(type) {
        document.getElementById('game').innerHTML = hero.getHeroElement();
        switch (type.keyCode) {
            case 38:
                hero.moveUp();
                break;
            case 40:
                hero.moveDown();
                break;
            case 37:
                hero.moveLeft();
                break;
            case 39:
                hero.moveRight();
                break;
        }
    }
</script>
</body>
</html>
