<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="1.jpg"  onclick="doianh1()" id="anh1">
<br><br>
<img src="2.jpg"  onclick="doianh2()" id="anh2">
<br><br>
<img src="3.jpg" onclick="doianh3()" id="anh3">
<p id="text"></p>
<script>
    let anh1=document.getElementById('anh1');
    let anh2=document.getElementById('anh2');
    let anh3=document.getElementById('anh3')
    function doianh1() {
        let index = parseInt(Math.random()*3)+1;
        anh1.src =index + '.jpg';
        if (anh1.src == anh2.src && anh1.src==anh3.src){
            alert('win')
        }
    }
    function doianh2() {
        let index = parseInt(Math.random()*3)+1;
        anh2.src = index + '.jpg'
        if (anh2.src == anh1.src && anh2.src==anh3.src){
            alert('win')
        }
    }
    function doianh3() {
        let index= parseInt(Math.random()*3) +1;
        anh3.src=index + '.jpg';
        if (anh3.src == anh2.src && anh1.src==anh3.src){
            alert('win')
        }
    }

</script>
</body>
</html>
