<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt('Nhập a: ');
    let b=+prompt('Nhập b: ');
    function swap(a,b) {
         return b + ' ' + a;
    }
    document.write('Số trước khi đổi: ' +a + ' ' +b + '<br>')
    let doi = swap(a,b);
    document.write('Số sau khi đổi:' +doi)
</script>
</body>
</html>
