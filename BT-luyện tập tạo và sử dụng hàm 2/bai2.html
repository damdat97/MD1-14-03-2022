<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bankinh=+prompt('Nhập bán kính: ');
    function chuvi() {
        C=2*bankinh*3.14;
        return C;
    }
    function dientich() {
        S=bankinh*bankinh*3.14;
        return S;
    }
    let c=chuvi();
    document.write('Chu vi hình tròn: ' +c + '<br>');
    let s=dientich();
    document.write('Diện tích hình tròn: '+s);

</script>
</body>
</html>
