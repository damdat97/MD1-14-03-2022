<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check() {
        let arr = [];
        let a = prompt('Nhập số giá trị trong mảng: ');
        for (i = 0; i < a; i++) {
            let b = prompt('Nhập ký tự vị trí ' + i + ' : ')
            arr.push(b);
        }
        let kt = prompt('Nhập ký tự: ')
        let count = 0;
        for (i = 0; i < arr.length; i++) {
            if ( arr[i] === kt) {
                count++
            }
        } return count
         if ( count === 0) {
            return -1;
        }
    }
    let kt = check()
    document.write('Số ký tự có trong mảng: ' +kt);
</script>
</body>
</html>
