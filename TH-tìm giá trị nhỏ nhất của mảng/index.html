<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isPrime(number) {
      let check=1;
      if (number<2) return check=0;
      let i=2;
      while (i<number) {
        if (number%i==0) {
          check=0;
          break;
        } i++;
      }return check;
  }
  let number=prompt('Nhập số: ');
  let check=isPrime(number);
  if (check==1){
    console.log(number + ' là số nguyên tố');
  } else {
    console.log(number +' không phải là số nguyên tố');
  }

</script>
</body>
</html>
