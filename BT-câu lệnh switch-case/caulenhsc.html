<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="thang" name="thang">
<button onclick="ngay()">Tính số ngày</button>
<br>
<p id="day"></p>
<script>
    function ngay() {
        let thang= document.getElementById('thang').value;
        switch (thang){
            case '1':
            case '3':
            case '5':
            case '6':
            case '8':
            case '10':
            case '12':
                document.getElementById('day').innerHTML='Tháng có 31 ngày.';
                break;
            case '2':
                document.getElementById('day').innerHTML='Tháng có 29 ngày.';
            case '4':
            case '7':
            case '9':
            case '11':
                document.getElementById('day').innerHTML='Tháng có 30 ngày.';
                break;
            default:
                document.getElementById('day').innerHTML='Không có tháng này!';
        }
    }
</script>
</body>
</html>
