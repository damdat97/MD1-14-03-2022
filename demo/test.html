<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    let sum=0
    for (let j=2; count<500;j++){
        let check = 'snt';
        for (let i=2;i<j;i++) {
            if (j%i==0) {
                check='ksnt';
            }
        }
        if (check == "snt") {
            count++;
        }sum=sum+count;
    }
    document.write(sum);
</script>
</body>
</html>
