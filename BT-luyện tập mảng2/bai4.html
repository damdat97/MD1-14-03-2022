<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="text">
<button type="button" onclick="addTxt()">Add</button>
<button type="button" onclick="countTxt()">Count</button>
<p id="result"></p>
<script>
    let arr=[];
    let x=0;
    function addTxt()
    {
        arr[x]=document.getElementById("text").value;
        x++;
        document.getElementById("text").value="";
    }
    function countTxt()
    {
        let count=0;
        let temp="";
        for (let i=0; i<arr.length; i++)
        {
            temp=temp+arr[i];
        }
        count=temp.length;
        document.getElementById("result").innerHTML="Những từ vừa nhập: "+temp+"<br>"+"Số ký tự trong chuỗi: "+count;
    }
</script>
</body>
</html>
